title: Binary Differential Item Functioning
name: glmDIF
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './glmDIF.events::update'
children:
  - type: VariableSupplier
    name: itemSupplier
    label: Data variables
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Item(s) for Analysis
        children:
          - type: VariablesListBox
            name: item
            isTarget: true
            events:
              change: './glmDIF.events::onChange_item'
      - type: TargetLayoutBox
        label: Anchor Items
        children:
          - type: VariablesListBox
            name: anchor
            isTarget: true
      - type: TargetLayoutBox
        label: Matching Variable
        children:
          - type: VariablesListBox
            name: matchVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: DIF Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: LayoutBox
            children:
              - type: ComboBox
                name: type
              - type: ComboBox
                name: criterion
              - name: groupType_cont
                type: RadioButton
                optionName: groupType
                optionPart: cont
              - type: RadioButton
                name: groupType_binary
                optionName: groupType
                optionPart: groupBin
                label: Discrete Groups (n = 2)
              - type: RadioButton
                name: groupType_nonBinary
                optionName: groupType
                optionPart: groupNonBin
                label: Discrete Groups (n > 2)
                children:
                - type: TextBox
                  name: groupContrasts
                  format: string
                  enable: '(groupType:groupNonBin)'
              - type: ComboBox
                name: difFlagScale
              - type: TextBox
                name: alpha
                format: number
              - type: ComboBox
                name: pAdjustMethod
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: nagEff
              - type: CheckBox
                name: coeffEff
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: purify
                enable: (anchor)
                children:
                  - type: TextBox
                    name: nIter
                    format: number
                    enable: (purify)
  - type: CollapseBox
    label: Design Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: Label
            label: N.B. | Computationally Instensive
            children:
              - type: CheckBox
                name: designAnalysis
              - type: TextBox
                name: bootSims
                format: number
                enable: '(designAnalysisEffectType:nagR2)'
              - type: CheckBox
                name: designAnalysisSigOnly
                enable: (designAnalysis)
              - type: CheckBox
                name: power
                enable: (designAnalysis)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: designAnalysisEffectType
            enable: (designAnalysis)
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: D
            format: string
            enable: (designAnalysis)
  - type: CollapseBox
    label: Item Response Curves
    margin: normal
    collapsed: true
    children:
      - type: VariableSupplier
        name: plotVarsICCSupplier
        populate: manual
        persistentItems: false
        stretchFactor: 1
        events:
          update: './glmDIF.events::onUpdate_plotVarsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotVarsICC
                isTarget: true
